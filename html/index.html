<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="../../css/fonts/fonts.css" />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/admin/index.css" />
  </head>
  <body>
    <div class="topbar">
      <h1>Dashboard</h1>
      <div class="topbar__admin-info">
        <div class="topbar__admin-info__detail">
          <i class="fa-solid fa-user-shield"></i>
          <h2>Lữ Quang Minh</h2>
        </div>
        <i class="fa-solid fa-caret-down"></i>
        <div class="topbar__admin-info--logout">
          <form action="">
            <input type="submit" value="Đăng xuất" />
          </form>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar__logo">Đây là logo</div>
      <ul class="sidebar__items">
        <li class="sidebar__item active">
          <a href="?page=home"><i class="fa-solid fa-house"></i>Trang chủ</a>
        </li>
        <li class="sidebar__item">
          <a href="?page=product"><i class="fa-solid fa-book"></i>Sản phẩm</a>
        </li>
        <li class="sidebar__item">
          <a href="?page=order"
            ><i class="fa-solid fa-cart-shopping"></i>Đơn hàng</a
          >
        </li>
        <li class="sidebar__item">
          <a href="?page=account"><i class="fa-solid fa-user"></i>Thành viên</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="content">
        <div class="card">
          <div class="icon">
            <i class="fa-solid fa-chart-simple"></i>
          </div>
          <div class="card-content">
            <p>
              <span class="number">$1.000</span>
            </p>
            <h2>Thu nhập</h2>
            <p>+8% so với hôm qua</p>
          </div>
        </div>

        <div class="card">
          <div class="icon">
            <i class="fa-brands fa-dochub"></i>
          </div>
          <div class="card-content">
            <p>
              <span class="number">300</span>
            </p>
            <h2>Đơn hàng</h2>
            <p>+5% so với hôm qua</p>
          </div>
        </div>

        <div class="card">
          <div class="icon">
            <i class="fa-solid fa-tag"></i>
          </div>
          <div class="card-content">
            <p>
              <span class="number">5</span>
            </p>
            <h2>Sản phẩm</h2>
            <p>+1,2% so với hôm qua</p>
          </div>
        </div>

        <div class="card">
          <div class="icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="card-content">
            <p>
              <span class="number">8</span>
            </p>
            <h2>Thành viên</h2>
            <p>+0,5% so với hôm qua</p>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
